<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter for Crush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f267ee 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        .love-title {
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .envelope-wrapper {
            height: clamp(300px, 50vh, 380px);
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        #envelope {
            position: relative;
            width: clamp(200px, 70vw, 280px);
            height: clamp(128px, 45vw, 180px);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }

        .flap {
            border-left: clamp(100px, 35vw, 140px) solid transparent;
            border-right: clamp(100px, 35vw, 140px) solid transparent;
            border-bottom: clamp(58px, 20vw, 82px) solid transparent;
            border-top: clamp(70px, 25vw, 98px) solid #ff6b6b;
            transform-origin: top;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pocket {
            border-left: clamp(100px, 35vw, 140px) solid #ffb3ba;
            border-right: clamp(100px, 35vw, 140px) solid #ffb3ba;
            border-bottom: clamp(64px, 22vw, 90px) solid #ff8a95;
            border-top: clamp(64px, 22vw, 90px) solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .letter {
            position: relative;
            background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%);
            width: 90%;
            margin: 0 auto;
            height: 90%;
            top: 5%;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            font-family: "Dancing Script", cursive;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .letter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 49%, rgba(255, 182, 193, 0.1) 50%, transparent 51%);
            pointer-events: none;
        }

        .words {
            position: absolute;
            left: 10%;
            width: 80%;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .words.line1 {
            top: 8%;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            width: 40%;
            height: 10%;
            font-weight: 600;
            color: #666;
            justify-content: flex-start;
        }

        .words.line2 {
            top: 25%;
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
            height: 15%;
            font-weight: 600;
            color: #d63384;
        }

        .words.line3 {
            top: 45%;
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
            height: 15%;
            font-weight: 600;
            color: #d63384;
        }

        .words.line4 {
            top: 65%;
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
            height: 15%;
            font-weight: 600;
            color: #d63384;
        }

        .signature {
            position: absolute;
            bottom: 15%;
            right: 15%;
            font-size: clamp(0.7rem, 2.8vw, 1rem);
            color: #666;
            font-style: italic;
        }

        .open .flap {
            transform: rotateX(180deg);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), z-index 0.8s;
            z-index: 1;
        }

        .close .flap {
            transform: rotateX(0deg);
            transition: transform 0.6s 0.8s cubic-bezier(0.4, 0, 0.2, 1), z-index 1.2s;
            z-index: 5;
        }

        .close .letter {
            transform: translateY(0px) scale(1);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1), z-index 1.2s;
            z-index: 1;
        }

        .open .letter {
            transform: translateY(clamp(-70px, -20vw, -100px)) scale(1.05);
            transition: all 0.6s 0.8s cubic-bezier(0.4, 0, 0.2, 1), z-index 0.8s;
            z-index: 2;
        }

        .hearts {
            position: absolute;
            top: clamp(60px, 20vw, 90px);
            left: 0;
            right: 0;
            z-index: 2;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: clamp(25px, 8vw, 35px);
            top: 0;
            width: clamp(25px, 8vw, 35px);
            height: clamp(40px, 12vw, 56px);
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border-radius: clamp(25px, 8vw, 35px) clamp(25px, 8vw, 35px) 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            pointer-events: none;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .open .heart {
            opacity: 1;
        }

        .close .heart {
            opacity: 0;
            animation: none;
        }

        .a1 {
            left: 20%;
            transform: scale(0.6);
            animation: slideUp 4s linear 1, sideSway 2s ease-in-out 4 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.9s;
        }

        .a2 {
            left: 55%;
            transform: scale(0.8);
            animation: slideUp 5s linear 1, sideSway 4s ease-in-out 2 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.9s;
        }

        .a3 {
            left: 10%;
            transform: scale(0.7);
            animation: slideUp 7s linear 1, sideSway 2s ease-in-out 6 alternate;
            animation-fill-mode: forwards;
            animation-delay: 0.9s;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            color: white;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: clamp(8px, 2vw, 12px) clamp(20px, 5vw, 30px);
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                top: 0;
            }

            100% {
                top: clamp(-400px, -100vh, -600px);
            }
        }

        @keyframes sideSway {
            0% {
                margin-left: 0px;
            }

            100% {
                margin-left: clamp(30px, 8vw, 50px);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .love-title {
                margin-bottom: 1.5rem;
            }

            .envelope-wrapper {
                margin-bottom: 1.5rem;
            }

            .controls {
                gap: 0.75rem;
            }

            #envelope {
                animation: float 4s ease-in-out infinite;
            }
        }

        /* Dark mode hearts for better visibility */
        @media (prefers-color-scheme: dark) {

            .heart:before,
            .heart:after {
                background: linear-gradient(45deg, #ff8fab, #ff6b9d);
            }
        }
    </style>
</head>

<body>
    <h1 class="love-title">💌 Dari anak rpl yang kece</h1>

    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1">Untukmu Dayana 💕</div>
                <div class="words line2">Haloo, Dayana... ada yang pengen aku jujur</div>
                <div class="words line3">aku udah suka kamu dari dulu diam-diam</div>
                <div class="words line4"> 💖✨</div>
                <div class="signature">With love 💖</div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="open">✉️ Buka</button>
        <button class="btn" id="reset">💌 Tutup</button>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const openBtn = document.getElementById('open');
        const resetBtn = document.getElementById('reset');

        openBtn.addEventListener('click', function () {
            envelope.classList.remove('close');
            envelope.classList.add('open');
        });

        resetBtn.addEventListener('click', function () {
            envelope.classList.remove('open');
            envelope.classList.add('close');
        });

        // Add touch support for mobile
        let touchStartY = 0;
        let touchEndY = 0;

        envelope.addEventListener('touchstart', function (e) {
            touchStartY = e.changedTouches[0].screenY;
        });

        envelope.addEventListener('touchend', function (e) {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartY - touchEndY;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe up - open letter
                    envelope.classList.remove('close');
                    envelope.classList.add('open');
                } else {
                    // Swipe down - close letter
                    envelope.classList.remove('open');
                    envelope.classList.add('close');
                }
            }
        }

        // Add click to envelope for easy interaction
        envelope.addEventListener('click', function () {
            if (envelope.classList.contains('close')) {
                envelope.classList.remove('close');
                envelope.classList.add('open');
            } else {
                envelope.classList.remove('open');
                envelope.classList.add('close');
            }
        });
    </script>
</body>

</html>
